name: Hexo CI

on:
  push:
    branches:
      - master # 或者你正在使用的任何分支

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # 从 v2 升级到 v4

    - name: Setup Node.js
      uses: actions/setup-node@v4  # 从 v2 升级到 v4
      with:
        node-version: '20'  # 建议升级到 LTS 版本（如 20.x）

    - name: Cache node modules
      uses: actions/cache@v4  # 关键修改：从 v2 升级到 v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node_modules-

    - name: Install dependencies
      run: npm install

    - name: Setup Hexo
      run: npm install hexo-cli -g

    - name: Generate static files
      run: hexo generate

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3  # 这个插件保持 v3 即可（最新版）
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # 建议改用默认的 GITHUB_TOKEN
        publish_branch: gh-pages
        publish_dir: ./public